<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/paper-toggle-button/paper-toggle-button.html">
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel='import' href='../components/ha-card.html'>

<link rel='import' href='../controls/ha-hems-comparer.html'>
<link rel='import' href='../controls/ha-hems-benefit-comparer.html'>


<dom-module id='ha-whole_house_energy-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      .states {
        padding-bottom: 16px;
      }
      .state {
        padding: 4px 16px;
      }
      td, th {
        padding-right: 8px;
      }
      .state .label {
        color: rgba(0, 0, 0, 0.54);
        font-weight: bold;
        text-transform: capitalize;
      }
      .state .value {
        color: rgba(0, 0, 0, 0.87);
      }
      .header {
        @apply(--paper-font-headline);
        /* overwriting line-height +8 because entity-toggle can be 40px height,
           compensating this with reduced padding */
        line-height: 40px;
        color: var(--primary-text-color);
        padding: 20px 16px 20px;
      }
      .header .name {
        @apply(--paper-font-common-nowrap);

      }
      .header.domain .name {
        /* Capitalize cards titles for default domain groups. */
        text-transform: capitalize;
      }
      .comparer-container {
        width: 400px;
        height: 160px;
        flex-direction: column;
        justify-content: space-between;
        display: flex;
      }
      .comparer-container > div {
        display: block;
        text-align: center;
        margin-bottom: 10px;
        white-space: nowrap;
      }
      .comparer-container > div > * {
        display: inline-block;
        vertical-align: bottom;
      }
      .outlook-label {
        color: dimgray;
        font-size: 16px;
        font-weight: bold;
        padding-left: 10px;
      }
      .toggle-container {
        font-size: 14px;
        padding-left: 10px;
        height: 40px;
      }
      .color-box {
        height: 10px;
        width: 10px;
      }
      .color-box.estimate {
        background: repeating-linear-gradient(
          45deg,
          orange,
          orange 2px,
          transparent 2px,
          transparent 4px
        );
      }
      .color-box.goal {
        background-color: #3b92ef;
      }
      .color-box.actual {
        background-color: #2db72d;
      }
      .legend {
        font-size: 14px;
        line-height: 14px;
        float: right;
      }
      .your-money {
        float: right;
        border: 2px solid gray;
        font-size: 14px;
        padding: 0 20px;
        margin-right: 10px;
      }
      .your-money > .amount {
        font-weight: bold;
        color: green;
      }

    </style>
    <ha-card class="whole-house-energy" style$="[[getUseOutlookStyle(stateObj)]]">
      <div class="header domain">
        <div class="name">[[stateObj.attributes.friendly_name]]</div>
        <div class="outlook-label">Today's Outlook</div>
        <div class="legend">
          <table>
            <tbody>
              <tr>
                <td>
                  <div class="color-box estimate"></div>
                </td>
                <td>
                  estimate (from HEMS)
                </td>
              </tr>
              <tr>
                <td>
                  <div class="color-box goal"></div>
                </td>
                <td>
                  [[getGoalLabel(stateObj)]]
                </td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="comparer-container">
          <div></div>
          <div>
            <ha-hems-comparer 
              estimate_label="[[getAttributes(stateObj, 'energyReductionEstimate', 'value')]]"
              goal_label="[[getAttributes(stateObj, 'energyReductionGoal', 'value')]]"
              actual_label="[[getAttributes(stateObj, 'energyReductionActual', 'value')]]"
              units_label="[[getAttributes(stateObj, 'energyReductionEstimate', 'units')]]"
              item_label="energy reduction"
              background_style="[[getUseOutlookStyle(stateObj)]]"
              max_value="[[max_reduction]]"
            ></ha-hems-comparer>
            <ha-hems-benefit-comparer 
              compensation_estimate_label="[[getAttributes(stateObj, 'compensationEstimate', 'value')]]"
              compensation_goal_label="[[getAttributes(stateObj, 'compensationGoal', 'value')]]"
              savings_estimate_label="[[getAttributes(stateObj, 'savingsEstimate', 'value')]]"
              savings_goal_label="[[getAttributes(stateObj, 'savingsGoal', 'value')]]"
              background_style="[[getUseOutlookStyle(stateObj)]]"
              max_value="[[max_money]]"
            ></ha-hems-benefit-comparer>
          </div>
        </div>
        <div class="your-money">
          <span class="dollar-signs">Total estimated benefit</span>: 
          $[[getTotalBenefit()]]
        </div>
        <div class="toggle-container">
          <template is="dom-if" if="[[stateObj.attributes.canToggle]]">
            <paper-toggle-button raised
              on-change="useOutlook"
              checked="[[getAttributes(stateObj, 'useAlgorithm', 'value')]]"
              data-prop="useAlgorithm"
            >
              [[getToggleLabel(stateObj)]]
            </paper-toggle-button>
          </template>
        </div>
      </div>
    </ha-card>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-whole_house_energy-card',
  properties: {
    hass: {
      type: Object,
      observer: 'updateMaxes'
    },
    stateObj: {
      type: Object
    },
    groupEntity: {
      type: Object,
    },
    useLabel: {
      type: String,
      value: "Opting in"
    },
    notUseLabel: {
      type: String,
      value: "Opting out"
    },
    max_reduction: {
      type: Number
    },
    max_money: {
      type: Number
    }
  },
  updateMaxes: function () {
      this.setMaxReduction();
      this.setMaxMoney();
  },
  setMaxReduction: function () {
      let max = 0;

      if (this.hass)
      {
          const maxes = [];

          const wholeHouseEnergy = this.hass.states["whole_house_energy.whole_house_energy"].attributes;

          if (wholeHouseEnergy.energyReductionActual)
          {
            maxes.push(Number(wholeHouseEnergy.energyReductionActual.value));
          }

          if (wholeHouseEnergy.energyReductionEstimate)
          {
            maxes.push(Number(wholeHouseEnergy.energyReductionEstimate.value));
          }

          if (wholeHouseEnergy.energyReductionGoal)
          {
            maxes.push(Number(wholeHouseEnergy.energyReductionGoal.value));
          }

          max = Math.max(...maxes);
      }

      this.max_reduction = max;
  },
  setMaxMoney: function () {
      let max = 0;

      if (this.hass)
      {
          const maxes = [];

          const wholeHouseEnergy = this.hass.states["whole_house_energy.whole_house_energy"].attributes;

          const estimateTotal = this.getTotal(wholeHouseEnergy, 'Estimate');

          maxes.push(estimateTotal);

          const goalTotal = this.getTotal(wholeHouseEnergy, 'Goal');

          maxes.push(goalTotal);

          max = Math.max(...maxes);
      }

      this.max_money = max;
  },
  getTotal: function (obj, catagory) {
      let total = 0;

      total = this.addToTotal(total, 'compensation' + catagory, obj);
      total = this.addToTotal(total, 'savings' + catagory, obj);

      return total;
  },
  addToTotal: function (total, attr, obj) {
      let newTotal = total;

      if (obj[attr])
      {
        newTotal = newTotal + Number(this.convertNumber(obj[attr].value));
      }

      return newTotal;
  },
  convertNumber: function (str) {
      const num = (str[0] === "$" ? Number(str.substring(1)) : Number(str));
      return num;
  },
  getTotalBenefit: function () {
    const compensation = this.convertNumber(this.stateObj.attributes.compensationEstimate.value);

    const savings = this.convertNumber(this.stateObj.attributes.savingsEstimate.value);

    return compensation + savings;
  },
  useOutlook: function (evt) {
      const checked = evt.target.checked;
      const prop = evt.currentTarget.dataset.prop;

      this.updateSetting(checked, prop, 'update_whole_house_energy', 'whole_house_energy');
  },
  getToggleLabel: function (stateObj) {
      let toggleLabel = "";

      if (stateObj)
      {
          const useOutlook = stateObj.attributes.useAlgorithm.value;
          toggleLabel = (useOutlook ? this.useLabel : this.notUseLabel);
      }
      
      return toggleLabel;
  },
  getUseOutlookStyle: function (stateObj) {
      let useOutlookStyle = "";

      if (stateObj)
      {
          const useOutlook = stateObj.attributes.useAlgorithm.value;
          useOutlookStyle = (!useOutlook ? "background-color: lightgray" : '');
      }
      
      return useOutlookStyle;
  },
  getAttributes: function (obj, attr, subattr) {
    let value = '';

    if (obj.attributes.hasOwnProperty(attr) && obj.attributes[attr].hasOwnProperty(subattr))
    {
      value = obj.attributes[attr][subattr];
    }

    return value;
  },
  getGoalLabel: function (obj) {
      return obj.attributes.goalLegendLabel;
  },
  updateSetting: function (newValue, prop, method, platform) {
      const updateObj = { 
        'target': prop,
        'subtarget': 'value',
        'value': newValue 
      };
        
      this.callServiceHelper(method, updateObj, platform);
  },
  callServiceHelper: function (service, data, platform) {
    if (this.hass)
    {      
      this.hass.callService(platform, service, { value: data})
        .then(function () {
          // console.log('successful service call');
        }.bind(this));
    }
  }
});
</script>
