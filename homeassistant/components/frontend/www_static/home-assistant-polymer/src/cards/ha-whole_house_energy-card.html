<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">
<link rel='import' href='../components/ha-card.html'>

<link rel='import' href='../controls/ha-whole-house-energy-base.html'>

<dom-module id='ha-whole_house_energy-card'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <ha-card class="whole-house-energy" style$="[[getUseOutlookStyle(stateObj)]]">
      <ha-whole-house-energy-base
        card_name="[[stateObj.attributes.friendly_name]]"
        compensation_or_savings="compensation"
        background_color="[[getUseOutlookStyle(stateObj)]]"
        update_method="update_whole_house_energy"
        update_platform="whole_house_energy"
        other_method="update_time_of_use"
        other_platform="time_of_use"
        state_obj="[[stateObj]]"
        hass="[[hass]]"
      >
      </ha-whole-house-energy-base>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-whole_house_energy-card',
  properties: {
    hass: {
      type: Object,
    },
    stateObj: {
      type: Object,
    },
    groupEntity: {
      type: Object,
    }
  },
  getUseOutlookStyle: function (stateObj) {
      let useOutlookStyle = "";

      if (stateObj)
      {
          const useOutlook = stateObj.attributes.useAlgorithm.value;
          useOutlookStyle = (!useOutlook ? "background-color: lightgray" : '');
      }
      
      return useOutlookStyle;
  }
});
</script>
