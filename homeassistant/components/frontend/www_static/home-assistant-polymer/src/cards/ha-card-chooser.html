<script>
Polymer({
  is: 'ha-card-chooser',

  properties: {
    cardData: {
      type: Object,
      observer: 'cardDataChanged',
    },
  },

  cardDataChanged: function (newData) {
    if (!newData) return;

    const cardPrefix = (
        (
            newData.stateObj && 
            newData.stateObj.hasOwnProperty('state') && 
            newData.stateObj.state === 'connected_homes'
        ) ?
        'CH-' :
        'HA-'
    );

    window.hassUtil.dynamicContentUpdater(this, cardPrefix + newData.cardType.toUpperCase() + '-CARD',
                          newData);
  },
});
</script>
