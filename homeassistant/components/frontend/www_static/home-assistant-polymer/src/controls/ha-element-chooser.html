<link rel='import' href='../../bower_components/polymer/polymer.html'>
<link rel="import" href="../../bower_components/iron-flex-layout/iron-flex-layout-classes.html">

<link rel='import' href='./ha-hems-comparer.html'>


<dom-module id='ha-element-chooser'>
  <template>
    <style is="custom-style" include="iron-flex"></style>
    <style>
      .display-inline {
        display: block;
      }
      .display-inline > div {
        display: inline-block;
      }
      paper-input {
          width: 30px;
          font-size: 16px;
          transform: translateY(-5px);
      }
      ha-time-select {
        transform: translateY(-5px);
      }
    </style>
    <div class="display-inline">
      <template is="dom-if" if="[[isTime()]]">
        <div>
          <ha-time-select 
            hass="[[hass]]"
            state_obj="[[stateObj]]"
            update_method="[[item_update_method]]"
            time_value="[[item_value]]"
            item_prop="0"
            item_label=""
          ></ha-time-select>
        </div>
      </template>
      <template is="dom-if" if="[[isNumber()]]">
        <div>
          <paper-input 
            id="0"
            label=""
            data-prop="0"
            data-listprop="value"
            type="number"
            on-change="updateSetting" 
            value="[[item_value]]" 
          >
          </paper-input>
        </div>
        <div>[[item_units]]</div>
      </template>
    </div>
  </template>
</dom-module>

<script>
Polymer({
  is: 'ha-element-chooser',
  properties: {
    hass: {
      type: Object,
      observer: 'updateMaxes'
    },
    state_obj: {
      type: Object
    },
    item_type: {
      type: String
    },
    item_value: {
      type: String
    },
    item_units: {
      type: String
    },
    item_update_method: {
      type: String
    },
    groupEntity: {
      type: Object,
    },
    useLabel: {
      type: String,
      value: "Use This Outlook"
    },
    notUseLabel: {
      type: String,
      value: "Don't Use This Outlook"
    },
    compensation_or_savings: {
      type: String
    },
    background_color: {
      type: String
    },
    update_method: {
      type: String
    },
    update_platform: {
      type: String
    },
    other_method: {
      type: String
    },
    other_platform: {
      type: String
    },
    max_reduction: {
      type: Number
    },
    max_money: {
      type: Number
    }
  },
  isTime: function () {
      return this.item_type === 'time';
  },
  isNumber: function () {
      return this.item_type === 'number';
  },
});
</script>
